<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Reistration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/style.css' %}">

    </head>

<body>
    <div class="container mt-5">
        <div class="row mb-5">
            <h1>Outstanding Learning Platform!</h1>
        </div>
        <div class="row">
            <div class="col-sm">
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h2 class="text-center">Registration</h2>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="Master">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" value="master@master.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" value="qwerty1234">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="qwerty1234">
                    </div>
                    <button type="submit" class="btn btn-dark text-right">Register</button>
                </form>
            </div>
            
            <div class="col-sm-6">
                <h2 class="text-center">Login</h2>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="login_email" name="email" value="master@master.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="login_password" name="password" value="qwerty1234">
                    </div>
                    <button type="submit" class="btn btn-dark text-right">Login</button>
                </form>
                <div class="password-req mt-5">
                    <h3 class="text-center">Password requirements</h3>
                    <ul>
                        <li>Password should be at least 8 characters long</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
